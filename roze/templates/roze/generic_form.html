{% extends 'base.html' %}

{% block content %}
  <style>
    form p {
      margin: 1em;
    }

    form label {
      display: block;
      width: 100%;
    }

    form input,
    form select,
    form textarea {
      display: block;
      width: 100%
    }
  </style>
  <section class="h-screen">
    <form method="post" class="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="p-2 mx-4 text-white bg-green-700 rounded-md border-2 border-solid hover:bg-green-900" value="Submit">Submit</button>
    </form>
  </section>
{% endblock %}
