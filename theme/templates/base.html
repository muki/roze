{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Rože</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css v='4' %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <style>
      @font-face {
        font-family: 'Fascinate';
        src: url('{% static 'fonts/Fascinate-Regular.ttf' %}') format('truetype');
        /* Add other formats like woff, ttf, otf for broader compatibility */
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>

  <body class="font-serif tracking-normal leading-normal bg-gray-50">
    <section class="flex flex-wrap justify-center items-center px-2 pt-2 w-full">
      <a href="/" class="block mb-3 w-full text-5xl text-center font-fascinate">Rože</a>
      <hr class="w-full border-gray-400" />
    </section>
    <div class="container mx-auto">
      {% block content %}
      {% endblock %}
    </div>
  </body>

</html>
